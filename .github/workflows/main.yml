name: Build and Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
  schedule:
    - cron: '0 7 1 * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Python dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install nlp2
          
      - name: Update company data ğŸ“Š
        run: |
          python update.py
          
      - name: Set up Node.js 18 âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install Node dependencies ğŸ“¦
        run: npm ci
        
      - name: Build React app ğŸ”§
        run: npm run build
        
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./build
